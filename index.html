<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Tienda</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Administrar Tienda</h1>
        <nav id="admin-nav">
            <ul>
                <li><a href="#" onclick="showSection('add-product')">Agregar Producto</a></li>
                <li><a href="#" onclick="showSection('view-products-admin')">Ver Productos (Admin)</a></li>
                <li><a href="#" onclick="showSection('view-sales')">Ver Ventas</a></li>
                <li><a href="#" onclick="logout()">Cerrar Sesión</a></li>
            </ul>
        </nav>
        <nav id="client-nav">
            <ul>
                <li><a href="#" onclick="showSection('view-products-client')">Ver Productos (Cliente)</a></li>
                <li><a href="#" onclick="showSection('login-section')">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="login-section">
            <h2>Iniciar Sesión</h2>
            <form id="login-form">
                <label>Usuario:</label>
                <input type="text" id="username" required>
                <label>Contraseña:</label>
                <input type="password" id="password" required>
                <button type="submit">Iniciar Sesión</button>
            </form>
        </section>
        <section id="add-product" class="admin-section">
            <h2>Agregar Producto</h2>
            <form id="add-product-form">
                <label>Nombre:</label>
                <input type="text" id="product-name" required>
                <label>Precio:</label>
                <input type="number" id="product-price" required>
                <label>Descripción:</label>
                <textarea id="product-description" required></textarea>
                <button type="submit">Agregar</button>
            </form>
        </section>
        <section id="view-products-admin" class="admin-section">
            <h2>Productos</h2>
            <ul id="product-list-admin"></ul>
        </section>
        <section id="view-sales" class="admin-section">
            <h2>Ventas Realizadas</h2>
            <ul id="sales-list"></ul>
        </section>
        <section id="view-products-client">
            <h2>Productos Disponibles</h2>
            <ul id="product-list-client"></ul>
            <h2>Carrito</h2>
            <ul id="cart-list" class="cart-list"></ul>
            <button class="confirm" onclick="confirmPurchase()">Confirmar Compra</button>
        </section>
    </main>
    <script src="scripts/data.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/auth.js"></script>
</body>
</html>
